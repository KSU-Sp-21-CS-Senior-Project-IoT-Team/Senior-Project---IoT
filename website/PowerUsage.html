<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Power Usage</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <h4>Daily Power Usage</h4>
  </head>
  <body>
    <div class="days" style = "margin-left: 5%">
  <div class="column">&nbsp;<mark>Monday</mark><br><br>3hr 30min</div>

  <div class="column"><mark>Tuesday</mark><br><br>0hr 49min</div>

  <div class="column"><mark>Wednesday</mark><br><br>1hr 9min</div>

  <div class="column"><mark>Thursday</mark><br><br>2hr 30min</div>

  <div class="column"><mark>Friday</mark><br><br>-hr -min</div>

  <div class="column"><mark>Saturday</mark><br><br>-hr -min</div>

  <div class="column"><mark>Sunday</mark><br><br>-hr -min</div>
</div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
