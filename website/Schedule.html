<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Schedule</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <h4>Schedule</h4>
  <div class="days">
  <div class="column"><mark>Monday</mark><br><br><small>Start</small><input type="time" min="0:00" max="23:00"><br><small>Stop</small><input type="time" min="0:00" max="23:00"></div>

  <div class="column"><mark>Tuesday</mark><br><br><small>Start</small><input type="time" min="0:00" max="23:00"><br><small>Stop</small><input type="time" min="0:00" max="23:00"></div>

  <div class="column"><mark>Wednesday</mark><br><br><small>Start</small><input type="time" min="0:00" max="23:00"><br><small>Stop</small><input type="time" min="0:00" max="23:00"></div>

  <div class="column"><mark>Thursday</mark><br><br><small>Start</small><input type="time" min="0:00" max="23:00"><br><small>Stop</small><input type="time" min="0:00" max="23:00"><br><br><input type="button" value="Save Schedule"></div>

  <div class="column"><mark>Friday</mark><br><br><small>Start</small><input type="time" min="0:00" max="23:00"><br><small>Stop</small><input type="time" min="0:00" max="23:00"></div>

  <div class="column"><mark>Saturday</mark><br><br><small>Start</small><input type="time" min="0:00" max="23:00"><br><small>Stop</small><input type="time" min="0:00" max="23:00"></div>

  <div class="column"><mark>Sunday</mark><br><br><small>Start</small><input type="time" min="0:00" max="23:00"><br><small>Stop</small><input type="time" min="0:00" max="23:00"></div>
</div>
  


  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
